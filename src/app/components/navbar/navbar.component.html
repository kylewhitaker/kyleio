<ng-container *ngFor="let themeColor of themeColors">
  <nav [ngClass]="['navbar', 'navbar-expand-sm', !isDark(themeColor) ? 'navbar-light' : 'navbar-dark', 'bg-' + themeColor]">
    <a class="navbar-brand">
      <img [src]="!isDark(themeColor) ? 'assets/icon-blue-007bff.svg' : 'assets/icon-white-f8f9fa.svg'" style="max-width:2.5rem">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a [ngClass]="['nav-link', !isDark(themeColor) ? 'text-dark' : 'text-light']" href="#">Portfolio</a>
        </li>
        <li class="nav-item">
          <a [ngClass]="['nav-link', !isDark(themeColor)? 'text-dark' : 'text-light']" href="#">Contact</a>
        </li>
      </ul>
    </div>
  </nav>
</ng-container>
