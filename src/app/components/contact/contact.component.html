<div style="max-width:600px;margin:auto;">
  <form [formGroup]="contactForm" (ngSubmit)="sendEmail()" class="mx-5 mb-5" style="margin-top:80px">
    <div class="form-group">
      <div *ngIf="name.invalid && name.touched" class="text-danger ml-2 mb-1">
        <div *ngIf="name.errors['required']">Required</div>
      </div>
      <input id="name" class="form-control" type="text" formControlName="name" placeholder="Name">
    </div>
    <div class="form-group">
      <div *ngIf="email.invalid && email.touched" class="text-danger ml-2 mb-1">
        <div *ngIf="email.errors['required']">Required</div>
        <div *ngIf="!email.errors['required'] && email.errors['email']">Invalid Email</div>
      </div>
      <input id="email" class="form-control" type="email" formControlName="email" placeholder="Email">
    </div>
    <div class="form-group">
      <div *ngIf="subject.invalid && subject.touched" class="text-danger ml-2 mb-1">
        <div *ngIf="subject.errors['required']">Required</div>
      </div>
      <input id="subject" class="form-control" type="email" formControlName="subject" placeholder="Subject">
    </div>
    <div class="form-group">
      <div *ngIf="message.invalid && message.touched" class="text-danger ml-2 mb-1">
        <div *ngIf="message.errors['required']">Required</div>
      </div>
      <textarea id="message" class="form-control" rows="5" formControlName="message" placeholder="Message"></textarea>
    </div>
    <div class="d-flex justify-content-center">
      <button type="submit" class="btn btn-primary" [disabled]="contactForm.invalid">Send Message</button>
    </div>
  </form>
</div>
